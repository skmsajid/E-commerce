<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Slider with 4K Images</title>
    <style>
        .slider-container {
            width: 900px;
            height: 450px;
            margin: 50px auto;
            position: relative;
            perspective: 1200px;
        }

        .slider {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }

        .slide {
            position: absolute;
            width: 350px; /* Adjusted for better visibility of 4K widescreen */
            height: 197px; /* 16:9 ratio based on 350px width */
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
            cursor: pointer;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 
                0 10px 20px rgba(0, 0, 0, 0.3),
                0 0 0 3px rgba(255, 255, 255, 0.2),
                inset 0 0 10px rgba(0, 0, 0, 0.2);
            background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(0,0,0,0.1));
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
            border-radius: 15px;
        }

        .slide:hover {
            z-index: 10;
            transform: translate(-50%, -50%) scale(1.1) translateZ(100px);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.5),
                0 0 0 4px rgba(255, 255, 255, 0.4),
                inset 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .slide:hover img {
            transform: scale(1.2);
        }

        .controls {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide" style="transform: translate(-50%, -50%) rotateY(0deg) translateZ(400px);">
                <img src="images/slider/img4.png" alt="Slide 1">
            </div>
            <div class="slide" style="transform: translate(-50%, -50%) rotateY(72deg) translateZ(400px);">
                <img src="https://source.unsplash.com/random/3840x2160?sig=2" alt="Slide 2">
            </div>
            <div class="slide" style="transform: translate(-50%, -50%) rotateY(144deg) translateZ(400px);">
                <img src="https://source.unsplash.com/random/3840x2160?sig=3" alt="Slide 3">
            </div>
            <div class="slide" style="transform: translate(-50%, -50%) rotateY(216deg) translateZ(400px);">
                <img src="https://source.unsplash.com/random/3840x2160?sig=4" alt="Slide 4">
            </div>
            <div class="slide" style="transform: translate(-50%, -50%) rotateY(288deg) translateZ(400px);">
                <img src="https://source.unsplash.com/random/3840x2160?sig=5" alt="Slide 5">
            </div>
        </div>
    </div>
    <div class="controls">
        <button onclick="prevSlide()">Previous</button>
        <button onclick="nextSlide()">Next</button>
    </div>

    <script>
        const slider = document.querySelector('.slider');
        const sliderContainer = document.querySelector('.slider-container');
        let angle = 0;
        let autoScrollInterval = null;
        const autoScrollSpeed = 3000;

        function rotateSlider() {
            slider.style.transform = `rotateY(${angle}deg)`;
        }

        function nextSlide() {
            angle -= 72;
            rotateSlider();
        }

        function prevSlide() {
            angle += 72;
            rotateSlider();
        }

        function startAutoScroll() {
            if (!autoScrollInterval) {
                autoScrollInterval = setInterval(nextSlide, autoScrollSpeed);
            }
        }

        function stopAutoScroll() {
            if (autoScrollInterval) {
                clearInterval(autoScrollInterval);
                autoScrollInterval = null;
            }
        }

        startAutoScroll();
        sliderContainer.addEventListener('mouseenter', stopAutoScroll);
        sliderContainer.addEventListener('mouseleave', startAutoScroll);
    </script>
</body>
</html>
