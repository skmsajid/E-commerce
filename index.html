<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    /* Navbar Styling */
    .navbar-custom {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.6rem 3rem;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: background 0.5s ease, box-shadow 0.5s ease;
    }

    .navbar-brand {
      font-size: 2rem; /* Reduced size */
      font-weight: bold;
      color: #ff5733;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: transform 0.5s ease;
    }

    .navbar-brand:hover {
      transform: scale(1.1) rotateY(360deg);
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-link {
      font-size: 1.4rem;
      color: #004aad;
      text-decoration: none;
      position: relative;
      padding-bottom: 5px;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: #ff4500;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(45deg, #ff4500, #32cd32);
      transition: width 0.4s ease;
    }

    .nav-link:hover::after {
      width: 100%;
    }

    /* Scroll Effect */
    .scrolled {
      background: rgba(255, 255, 255, 1);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    }

    /* Animated Button */
    .btn-custom {
      background: linear-gradient(45deg, #4CAF50, #2196F3);
      color: white;
      padding: 0.5rem 1.5rem; /* Further reduced size */
      border: none;
      border-radius: 30px;
      font-size: 1.2rem; /* Reduced size */
      font-weight: bold;
      cursor: pointer;
      animation: pulseGlow 2s infinite ease-in-out;
      display: block;
      margin: 30px auto;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    @keyframes pulseGlow {
      0% {
        box-shadow: 0 0 10px rgba(33, 150, 243, 0.5);
      }
      50% {
        box-shadow: 0 0 30px rgba(33, 150, 243, 0.8);
      }
      100% {
        box-shadow: 0 0 10px rgba(33, 150, 243, 0.5);
      }
    }

    .btn-custom:hover {
      transform: translateY(-5px) scale(1.1);
      box-shadow: 0 15px 40px rgba(33, 150, 243, 0.6);
    }

    /* Image Section */
    .hero-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5rem 3rem;
    }

    .hero-text {
      max-width: 50%;
      text-align: center;
      font-size: 2.5rem; /* Reduced size */
      font-weight: bold;
      color: #2c3e50; /* More professional color */
    }

    .hero-image {
      max-width: 40%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hero-image img {
      width: 50%;
      border-radius: 20px;
      animation: slideAnimation 4s infinite alternate ease-in-out;
    }

    @keyframes slideAnimation {
      0% {
        transform: translateX(100px);
      }
      50% {
        transform: translateX(-50px);
      }
      100% {
        transform: translateX(100px);
      }
    }

    /* Heartbeat Animation */
    .heartbeat {
      display: inline-block;
      animation: heartbeat 1.5s infinite ease-in-out;
    }

    @keyframes heartbeat {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.3);
      }
      100% {
        transform: scale(1);
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .navbar-custom {
        padding: 1rem 1.5rem;
      }
      .nav-links {
        gap: 1rem;
      }
      .navbar-brand {
        font-size: 1.8rem;
      }
      .hero-section {
        flex-direction: column;
      }
      .hero-text, .hero-image {
        max-width: 100%;
        text-align: center;
      }
      .hero-text {
        font-size: 2rem;
      }
      .hero-image img {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar-custom">
    <a href="#" class="navbar-brand">Friends Cart</a>
    <div class="nav-links">
      <a href="register.html?mode=login" class="nav-link">Login</a>
      <a href="register.html?mode=register" class="nav-link">Register</a>
     
    </div>
  </nav>

  <section class="hero-section" style="margin-top: 120px;">
    <div class="hero-text">
      <h1>Friends Cart</h1>
      <p>where every cart finds a heart&nbsp;<span class="heartbeat">❤️</span></p>
      <a href="main_page.html" >      <button class="btn-custom" onclick="project.html">Get Started</button>
      </a>

    </div>

    <div class="hero-image">
      <img src="images/first_page.jpg" alt="Shopping Image">
    </div>
  </section>

  <script>
    window.addEventListener('scroll', () => {
      const navbar = document.querySelector('.navbar-custom');
      navbar.classList.toggle('scrolled', window.scrollY > 50);
    });
  </script>

</body>
</html>
